server:
  port: 9090

spring:
  liquibase:
    enabled: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:flower_delivery;DB_CLOSE_DELAY=-1;
    username: admin
    password:
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        default_schema: delivery
        show_sql: true
        format_sql: true
    open-in-view: false